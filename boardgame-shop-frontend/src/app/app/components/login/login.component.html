<h2>Bejelentkezés</h2>
<form (ngSubmit)="login()">
  <div>
    <label for="email">Email cím</label>
    <input id="email" type="email" [(ngModel)]="credentials.email" name="email" required />
  </div>

  <div>
    <label for="password">Jelszó</label>
    <input id="password" type="password" [(ngModel)]="credentials.password" name="password" required />
  </div>

  <button type="submit" [disabled]="loading">Bejelentkezés</button>

  <div *ngIf="loading">Betöltés...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
